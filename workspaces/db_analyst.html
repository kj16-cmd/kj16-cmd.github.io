 <!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/styles/beef.css?version=1.01">
<title>db_workspace</title>
</head>

<body>
  <!-- Applying .header class to a header element -->
  <div class="header">
    <h1>Database Entries Below</h1>
  </div>
  <!-- Container div with the 'center-both' class -->
  <div class="center-both">
    <!-- Content to center inside the 'center-text' div -->
    <div class="center-text">
<button onclick="window.history.back()">Back</button>
<div id="pagination">
    <button id="prevPage" onclick="prevPage()">Previous</button>
    <button id="nextPage" onclick="nextPage()">Next</button>
</div>

<div id="data_field">   
    <script>
        let usersData = []; 
        let currentPage = 1; 
        const entriesPerPage = 10; 

        // Fetch the data from the JSON file
        fetch('/db/db.json')
            .then(response => response.json())
            .then(data => {
                usersData = data; 
                displayUsers(usersData); 
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        // Function to display users for the current page
        function displayUsers(users) {
            const jsonDataDiv = document.getElementById("data_field");
            jsonDataDiv.innerHTML = ''; 

            const startIndex = (currentPage - 1) * entriesPerPage;
            const endIndex = startIndex + entriesPerPage;
            const pageData = users.slice(startIndex, endIndex);

            pageData.forEach(user => {
                jsonDataDiv.innerHTML += `
                    <div class="user-info">
                        <div class="info-row">
                            <div class="info-label">Name:<br></div><div class="info-value">${user.Name}</div>
                            <div class="info-label">Username:<br></div><div class="info-value">${user.Username}</div>
                            <div class="info-label">Password:<br></div><div class="info-value">${user.encryptedpassword}</div>
                            <div class="info-label">Email:<br></div><div class="info-value">${user.email}</div>
                            <div class="info-label">Role:<br></div><div class="info-value">${user.role}</div>
                        </div>
                    </div>
                `;
            });

            updatePaginationButtons(users.length);
        }

        // Function to update pagination buttons
        function updatePaginationButtons(totalEntries) {
            const totalPages = Math.ceil(totalEntries / entriesPerPage);
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');

            if (currentPage === 1) {
                prevButton.disabled = true;
            } else {
                prevButton.disabled = false;
            }

            if (currentPage === totalPages) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
            }
        }

        // Function to go to the next page
        function nextPage() {
            currentPage++;
            displayUsers(usersData);
        }

        // Function to go to the previous page
        function prevPage() {
            currentPage--;
            displayUsers(usersData);
        }

    </script>
</div>
</body>
</html>
